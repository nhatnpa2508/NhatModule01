<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bt tính số ngày của tháng trong năm</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Tính số ngày của tháng trong năm dương lịch</legend>
        Nhập tháng: <input type="text" id="t"><br>
        <input type="button" value="Tính số ngày" onclick="sn()"><br>
        <div id="t1"></div>
    </fieldset>
    <script>
        function sn() {
            var a = parseInt(document.getElementById("t").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("t1").innerHTML = "Trong tháng có 31 ngày";
                    break;
                case 2:
                    document.getElementById("t1").innerHTML = "Trong tháng có 28 ngày, năm nhuận có 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("t1").innerHTML = "Trong tháng có 30 ngày";
                    break;

            }
        }
    </script>
</form>
</body>
</html>
