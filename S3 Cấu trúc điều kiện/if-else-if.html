<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc if - else - if</title>
</head>
<body>
<script>
    var a = prompt("Tên đăng nhập. User:");
    if (a == 'admin'){
        var b = prompt("Mật khẩu");
        if (b == 'TheMaster'){
            alert("Wellcome");
        } else {
            if (b == null){
                alert("Canceled");
            } else {
                alert("Wrong Password");
            }
        }
    }
    else {
        if (a == null){
            alert("Canceled" );
        }else {
            alert("I don't know you")
        }
    }
</script>
</body>
</html>
