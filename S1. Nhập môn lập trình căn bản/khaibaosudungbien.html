<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo biến</title>
</head>
<body>
<script>
    var i = 10;
    var f = 20.5;
    var b = true;
    var s = "Hà Nội";
    document.write('i = '+i);
    document.write("<br/>");
    document.write('f = ' + f);
    document.write("<br/>");
    document.write('b = ' + b);
    document.write("<br/>");
    document.write('s = '+s)
    document.write("<br/>");
</script>
<script>
    let width = 20;
    let height = 10;
    let area = width + height;
    document.write('area =' + area);
    document.write("<br/>");
</script>
<script>
    alert("Kiểm tra A có chia hết cho B");
    let A = prompt("Nhập A", '');
    let B = prompt("Nhập B", '');
    let C = A%B;
    if (C = 0){alert("A chia hết cho B");
    }
    else {alert("A không chia hết cho B");
    }

</script>

</body>
</html>
