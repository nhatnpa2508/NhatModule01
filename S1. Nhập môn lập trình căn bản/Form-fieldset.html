<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thử form + fieldset</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Thông tin cá nhân</legend>
        Họ và tên: <br>
        <input type="text" id="hoten"><br>
        Địa chỉ: <br>
        <input type="text" id="diachi"><br>
        Ngày tháng năm sinh: <br>
        <input type="text" id="ngay"><br>
        <input type="button" value="Thông tin" onclick="tt()">
        <div id="thongtin"></div>

    </fieldset>

</form>
<script>
    function tt() {
        var x = document.getElementById("hoten").value;
        var y = document.getElementById("diachi").value;
        var z = document.getElementById("ngay").value;
        document.getElementById("thongtin").innerText= (x + " sinh ngày" + z +" trú tại " + y);

    }
</script>
</body>
</html>
