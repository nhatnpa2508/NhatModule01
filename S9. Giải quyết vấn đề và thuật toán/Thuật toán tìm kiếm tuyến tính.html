<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function dispArr(arr) {
        for (var i = 0; i < arr.length; ++i) {
            arr[i] += " ";
            if(i%10==9){
                putstr("\n");
            }
        }
        if(i%10!=0){
            putstr("\n");
        }
    } //end function dispArr()
    var nums = [];
    for(var i=0; i<100; ++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    dispArr(nums);
    putstr("Enter a number to search for: ");
    var num = parseInt(readline());
    print();
    if (seqSearch(nums, num)) {
        print(num + " is in the array.");
    }
    else {
        print(num + " is not in the array.");
    }
    print();
    dispArr(nums);
</script>
</body>
</html>
