<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập toán tử 2</title>
</head>
<body>
<script>
    let login = prompt("Nhập Employee or Director","");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '')
                'No login' :
                '';
    alert(message);
</script>

</body>
</html>
