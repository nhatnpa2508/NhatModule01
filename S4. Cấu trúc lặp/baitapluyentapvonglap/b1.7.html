<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In ra các số từ 1 - 100</title>
</head>
<form>
    <fieldset>
        <legend>In ra các số từ 1 - N, nhưng số chia hết cho 3 thì xuất hiện chữ Fizz, 5 thì Buzz, chia hết cho cả 2 thì Fizz Buzz</legend>
        Bấm nút "In ra dãy số để kiểm tra"
        <input type="button" value="In ra dãy số" onclick="inra()">
    </fieldset>
<script>
    function inra() {
        for (let i = 1; i <=100; i++){

            if (i % 15 === 0){
                document.write("FizzBuzz" + "<br>");continue;
            } else if (i%3 ===0){
                document.write( "Fizz" + "<br>");continue;
            } else if (i%5===0){document.write("Buzz" + "<br>");continue;}
            document.write(i + "<br>");
        }
    }
</script>
</form>
<body>

</body>
</html>
