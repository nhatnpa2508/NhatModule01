<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số đầu Fibonacci</title>
</head>
<body>
<form style=" line-height: 30px">
    Nhập vào số Fibonacci cần in ra <input type="text" id = "so"><br>
    <input type="button" value="in ra" onclick="th()">
<script>
    function th(){
    let inra = parseInt(document.getElementById("so").value);
    let a = 0, b = 1, sotamthoi=1;
    let i;
    for (i=1; i <= inra; i++) {
        document.write(sotamthoi + "<br>");
        sotamthoi = a + b;
        a = b;
        b = sotamthoi;
    }
    }
display();//ket thuc vong lap theo ham de quy.
</script>
</form>
</body>
</html>
