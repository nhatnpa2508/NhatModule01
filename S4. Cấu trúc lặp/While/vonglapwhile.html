<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập cộng dồn hàm for. bt1</title>
</head>
<body>
<script>
    var a = parseInt(prompt ("Nhập vào 1 số"));
    var tong = 0;
    while ( a != -1) {
        a = prompt("Nhập lại số");
        tong += a;
        alert(a);
    }
</script>
</body>
</html>
