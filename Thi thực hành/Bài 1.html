<script>
    function findMinScore(arr) {
        if (arr.length > 0) {
            let min = arr[0];
            for (let i = 1; i < arr.length; i++) {
                if (min > arr[i]) {
                    min = arr[i];
                }
            }
            console.log(min);
        } else
            console.log("Mảng không hợp lệ");
    }

    let arr1 = [10, 5, 2, 8, -1, 6, 8];
    let arr2 = [2, 4, 0, 5, 1];
    let arr3 = [8, 6, 2, 6, 1, 1, 4];
    let arr4 = [];
    findMinScore(arr1);
    findMinScore(arr2);
    findMinScore(arr3);
    findMinScore(arr4);
