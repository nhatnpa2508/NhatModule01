    <meta charset="UTF-8">
    <title>Câu 3: Kiểm tra số nguyên tố, trả về true nếu là số nguyên tố, false nếu không phải số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(number) {
        if (isNaN(number))
            return false;
        else if (number < 2)
                return false;
            else if (number === 2)
                    return true;
                else {
                    let count = 0;
                    for (let i = 2; i <= Math.sqrt(number); i++) {
                        if (number % i === 0) {
                            count++;
                            break;
                        }
                    }
                    return (count <= 0);
                }
    }

    console.log(isPrime(12));
    console.log(isPrime(17));
    console.log(isPrime('a'));
    console.log(isPrime(-1));
    console.log(isPrime(2));
    console.log(isPrime(0));
    console.log(isPrime(3));
    console.log(isPrime(9));
    console.log(isPrime(11));
</script>
