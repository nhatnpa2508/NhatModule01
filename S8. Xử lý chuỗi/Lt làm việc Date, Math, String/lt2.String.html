<script>
    let str = "Tôi yêu ngôn ngữ lập trình Javascript";
    document.getElementById("string").innerHTML = str;
    function calculate() {
        let count = 0;
        let a = "a";
        for (let i = 1; i < str.length; i++) {
            if (str.charAt(i) == a)
                count++;
        }
        if (count == 0)
            document.getElementById("result").innerHTML = "Không chứa ký tự a";
        else
            document.getElementById("result").innerHTML = "Số ký tự 'a' trong chuỗi = " + count;
    }
</script>
