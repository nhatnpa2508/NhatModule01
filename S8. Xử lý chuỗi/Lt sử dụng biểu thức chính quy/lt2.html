<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
<form>
    <fieldset style="width: 400px; height: 300px">
        <legend><b>ĐẾM SỐ TỪ TRONG 1 CHUỖI</b></legend>
        Nhập chuỗi:  <input type="text" placeholder="Nhập 1 chuỗi" id="string">
        <input type="button" onclick="check()" value="Kiểm tra">
        <div id="result"></div>
    </fieldset>
</form>
<script>
    function countWords(str) {
        str = str.trim();
        let i = str.length;
        let count = 1;
        for (let j = 0; j < i; j++) {
            if (str.charAt(j) == " ") {
                count++;
            }
        }
        return count;

    }
    function check() {
        let string = document.getElementById("string").value;
        document.getElementById("result").innerHTML = countWords(string);
    }

</script>
</body>
</html>
