<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra mã số bảo mật</title>
    <style>
        #Result{
            width: 162px;
            height: 30px;
            text-align: right;
        }
        .btn{
            width: 34px;
            height: 34px;
        }
        .btn1{
            width: 50px;
            height: 34px;
        }
    </style>
</head>
<body>
<form>
    <fieldset style="width: 250px; height: 250px">
        <legend><b>KIỂM TRA MÃ SỐ BẢO MẬT</b></legend>

        <table style="color: blue;text-align: center;">
            <tr>
                <td colspan="5"><input id="Result" type="password" style="color: blue"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="1" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="2" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="3" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn1" type="button" value="0" style="color: blue" onclick="Result.value+=this.value""></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="4" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="5" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="6" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn1" type="button" value="Clear" style="color: blue" onclick="Result.value=''"></td>
            </tr>
            <tr>
                <td><input class="btn" type="button" value="7" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="8" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn" type="button" value="9" style="color: blue" onclick="Result.value+=this.value"></td>
                <td><input class="btn1" type="button" value="Enter" style="color: blue" onclick="check()"></td>
            </tr>
        </table>
        <div id="result2"></div>
    </fieldset>
</form>
<script>
    function checkpass(str) {
       regexp = /^[2][5][0][8][9][3]$/;
       if (regexp.test(str))
           document.getElementById("result2").innerHTML = "Bạn đã nhập đúng mật khẩu";
       else
           document.getElementById("result2").innerHTML = "Bạn đã nhập sai mật khẩu";
    }
    function check() {
        let string = document.getElementById("Result").value;
        checkpass(string);
    }

</script>
</body>
</html>
