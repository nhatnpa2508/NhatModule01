<script>
    function is_upZipCode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if (regexp.test(str)){
            return true;
        }
        return false;
    }
    let zipcode = "03201 - 2150";
    document.write(zipcode + is_upZipCode(zipcode) + "<br>");
