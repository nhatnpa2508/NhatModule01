<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Objects</title>
  </head>
  <body>
    <div id="game"></div>
    <script src="script.js"></script>
  </body>
</html>
<script>
  function Hero(image, top, left, size,speed) {
    this.image = image;
    this.top = top;
    this.left = left;
    this.size = size;
    this.speed = speed;

    this.getHeroElement = function () {
      return '<img width="' + this.size + '"' +
              ' height="' + this.size + '"' +
              ' src="' + this.image + '"' +
              ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
    };

    this.moveRight = function () {
      this.left += speed;
    };
    this.moveDown = function () {
      this.top += speed;
    };
  }
  let speed1 = 50;
  let hero = new Hero('dog.jpg', 20, 30, 50,speed1);

  function start() {

    let widthmax = window.innerWidth - hero.size;
    let heightmax = window.innerHeight - hero.size;
    if (hero.left < widthmax) {
      hero.moveRight();
    }
    if (hero.top < heightmax) {
      hero.moveDown();
    }

    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 100)
  }

  start();
</script>
