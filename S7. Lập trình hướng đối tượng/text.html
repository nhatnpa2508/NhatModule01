<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<script>
    function Mobile(pin) {
        this.name = '';
        this.pin = pin;
        this.messages = '';
        this.receiveMes = '';
        this.outBox = '';
        this.inBox = '';
        this.getPin = function () {
            return this.pin;
        }
        this.getMessages = function () {
            return this.messages;
        }
        this.setMessages = function (messages) {
            this.messages += messages;
        }
        this.onPhone = function () {
            return true;
        }
        this.offPhone = function () {
            return false;
        }
        this.statusPhone = function () {
            if (this.onphone) {
                return alert('Your phone is on.');
            }
            else {
                return alert('Your phone is off.');
            }
        }
        this.charging = function () {
            this.pin = this.pin++;
        }
        this.writtingMessages = function (str) {
            this.messages += str;
        }
        this.sentMessages = function (name) {
            name.receiveMessages(this.messages);
            this.outBox = this.messages;

        }
        this.receiveMessages = function (ms) {
            this.receiveMes += ms;
            this.inBox = this.receiveMes;
        }
        this.checkInbox = function () {
            return this.inBox;
        }
        this.checkOutbox = function () {
            return this.outBox;
        }
        this.erassingPin = function () {
            return this.pin--;
        }
    }
    let nokia = new Mobile(50);
    let iphone = new Mobile(50);
    console.log(nokia);
    console.log(iphone);
    nokia.writtingMessages("Hello Iphone, I'm Nokia");
    nokia.sentMessages(iphone);
    nokia.erassingPin();
    iphone.erassingPin();
    document.write('pin nokia=' + nokia.getPin() + '<br/>');
    document.write('pin iphone=' + iphone.getPin() + '<br/>');
    document.write('Iphone CheckInbox:' + iphone.checkInbox() + '<br/>');
    document.write('Iphone CheckOutbox:' + iphone.checkOutbox() + '<br/>');
    document.write('Nokia CheckInbox:' + nokia.checkInbox() + '<br/>');
    document.write('Nokia CheckOutbox:' + nokia.checkOutbox() + '<br/>');
</script>
</body>

</html>
