<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Xây dựng hàm gọi giá trị 3 5 35</title>
</head>

<body>
<script>
 let arr = [1,3,5,2,7,15];
 function mod(num) {
     if (num %15 ==0)
         return ("ba năm ,");
     else if (num %5 == 0)
         return ("năm ,");
     else if (num %3 == 0)
         return ("ba,");
     else
         return (num +",")
 }
 for (let i = 0; i < arr.length;i++){
     let newarr = mod(arr[i]);
         document.write(newarr);
 }
</script>
</body>

</html>
