<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm</title>
</head>
<body onload="updateProd()">
<form style="line-height: 25px">
    <fieldset style="height: 500px">
        <legend>Ứng dụng quản lý sản phẩm</legend>
        <input type="button" value="Nhập sản phẩm muốn thêm" onclick="addProd(),updateProd()"> <br>
        <input type="button" value="Nhập sản phẩm muốn sửa" onclick="fixProd(),updateProd()"> <br>
        <input type="button" value="Nhập sản phẩm muốn xóa" onclick="delProd(),updateProd()"> <br>
        <p ><h1 style="color: gray">List sản phẩm :</h1> <span id="list"></span></p>
        <div id="list2"></div>
    </fieldset>
</form>
</body>
<script>
    let array = [
        ['Dog','Cat','Mouse'],
        ['Con Chó','Con Mèo','Con Chuột']
        ];
    let i = 3,j=0;
    let product = "";
    document.getElementById("list").innerHTML = "(" + i + ")" + array[0];
    function addProd() {
        array[0][i] = prompt("Nhập sản phẩm muốn thêm");
        array[1][i] = prompt("Mô tả sản phẩm");
        i++;
        document.getElementById("list").innerHTML = "(" + i + ")" + array[0];
    }

    function delProd() {
        product = prompt("Nhập sản phẩm muốn xóa");
        let long = 100;
        for (let j = 0; j < long; j++) {
            if (array[0][j] == product) {
                array[0].splice(j, 1);
                array[1].splice(j, 1);
                i--;
            }
        }
        document.getElementById("list").innerHTML = "(" + i + ")" + array[0];
    }

    function fixProd() {
        product = prompt("Nhập sản phẩm muốn sửa");
        let long = 100;
        for (let j = 0; j < long; j++) {
            if (array[0][j] == product) {
                array[0][j] = prompt("Nhập tên mới");
                array[1][j] = prompt("Nhập mô tả mới");
                break;
            }
        }
        alert("Check Again");
        document.getElementById("list").innerHTML = "(" + i + ")" + array[0];
    }

    function updateProd() {
        let a = "<table border='3px' width='500px' cellpadding='3' cellspacing='0'><tr style='text-align: center'>" +
            "<th>STT</th><th>TÊN SẢN PHẨM</th><th>MÔ TẢ</th><th>EDIT</th><th>DELETE</th></tr>";
        let b, c;
        for (c = 0; c < i; c++) {
            a += "<tr style='line-height: 30px;'><th>" + (c+1) +"</th><td>"+  array[0][c] +"</td><td>" +array[1][c] + "</td>"
            a +='<th><button onclick="edit(' + c + ')">Edit</button></th>';
            a += '<th><button onclick="del(' + c + ')">Delete</button></th></tr>';
        }
        a = a + "</table>";
        document.getElementById("list2").innerHTML = a;
    }
    function edit(c) {
        array[0][c] = prompt("Nhập tên mới");
        array[1][c] = prompt("Nhập mô tả mới");
        updateProd();
    }
    function del(c) {
        array[0].splice(c, 1);
        array[1].splice(c, 1);
        i--;
        updateProd();
    }
</script>
</html>
