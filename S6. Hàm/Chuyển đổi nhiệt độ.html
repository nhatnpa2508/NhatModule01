<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>

<form style="line-height: 30px">
    <fieldset>
        <legend>Convert F to C</legend>
        <p>
            <label>Nhập Fahrenheit</label>
            <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
                   oninput="temperatureConverter(this.value)"
                   onchange="temperatureConverter(this.value)">
        </p>
        <p>Độ Celsius =  <span id="outputCelsius"></span></p>
    </fieldset>
</form>

<script>

    function temperatureConverter(valNum) {
        valNum = parseFloat(valNum);
        document.getElementById("outputCelsius").innerHTML = ((valNum - 32) / 1.8).toFixed(2);
    }

</script>
</body>
</html>
