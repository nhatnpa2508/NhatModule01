<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành và thao tác mảng</title>
</head>
<body>
<form>
    <fieldset>
        <legend> Thực hành và thao tác mảng</legend>
        <input type="text" id="mang">
        <input type="button" value="Add" onclick="add()">
        <input type="button" value="Display" onclick="hienthi()">
        <hr>
        <div id="xuat"></div>

    </fieldset>
    <script>
        let x = 0;
        let array = Array();
        function add() {
            array[x] = document.getElementById("mang").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById("mang").value = "";
        }
        function hienthi(){
            let e = "";
            for (let i = 0; i< array.length; i++){
                e +="Element: " + i + " = " + array[i] + "<br/>";
            }
            document.getElementById("xuat").innerHTML = e;
        }
    </script>
</form>
</body>
</html>
