<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị mảng theo thứ tự giảm dần</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Hiển thị mảng theo thứ tự giảm dần</legend>
        Nhập ký tự vào chuỗi: <input type="text" id="input">
        <input type="button" value="Nhập vào" onclick="inputnum()"><br>
        <div id="sting"></div>
        <br>
        <input type="button" value="Sắp xếp" onclick="sort()"><br>
        <div id="result"></div>
    </fieldset>
</form>

</body>
<script>
    let array = Array();
    let i = 0;

    function inputnum() {
        array[i] = document.getElementById("input").value;
        document.getElementById("input").value = "";
        i++;
        document.getElementById("sting").innerHTML = array;
    }
    function sort() {
        array.sort(function (a,b) {
            return b - a
        })
        document.getElementById("result").innerHTML = array;
    }
</script>
</html>
