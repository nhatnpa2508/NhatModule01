<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập mảng 1</title>
</head>
<body>
<form>
    <fieldset>
        <legend>Hiển thị số trong mảng lớn hơn 10</legend>
        Nhập giá trị của mảng: <input type="text" id="input">
        <input type="button" value="Add" onclick="nhapvao()"><br>
        <input type="button" value="Display" onclick="xuatra()">
        <div id="screen"></div>
    </fieldset>
    <script>
        let mangbai1 = Array();
        let i=0;
        function nhapvao(){
        let a = document.getElementById("input").value;
         mangbai1[i] = a;
         alert("Đã nhập số: " + mangbai1[i] + " vào vị trí: " + i);
         document.getElementById("input").value = "";
         i++;
        }
        function xuatra() {
            let text = "";
            let dem = 0;
            for (i = 0; i < mangbai1.length;i++) {
                if (mangbai1[i] >= 10) {
                    text = text + "Số " + mangbai1[i] +"<br>";
                    dem +=1;
                }
            }
            document.getElementById("screen").innerHTML = text + "Tổng có " + dem + " số";
        }
    </script>
</form>
</body>
<body>
<form>
    <fieldset>
        <legend>Hiển thị số lớn nhất</legend>
        Nhập giá trị của mảng: <input type="text" id="nhapso2">
        <input type="button" value="Thêm" onclick="nhap2()"><br>
        <input type="button" value="Tìm số lớn nhất" onclick="xuatra2()">
        <div id="output2"></div>
    </fieldset>
    <script>
        let mangbai2 = Array();
        let j=0;
        function nhap2(){
            mangbai2[j] = parseInt(document.getElementById("nhapso2").value);
            alert("B2. Đã nhập số: " + mangbai2[j] + " vào vị trí: " + j);
            document.getElementById("nhapso2").value = "";
            j++;
        }
        function xuatra2() {
            let max = mangbai2[0];
            let vitri = 0;
            for (j=1;j<mangbai2.length;j++){
                if (max < mangbai2[j]){
                    max = mangbai2[j];
                    vitri = j;
                }
            }
            document.getElementById("output2").innerHTML = "Số lớn nhất = " + max + " tại vị trí " + j + "trong mảng";
        }
    </script>
</form>
</body>
</html>
